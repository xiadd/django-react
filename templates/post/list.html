{% extends 'layout/base.html' %}
{% load render_bundle from webpack_loader %}

{% block container %}
  <div id="app">
    {% for post in posts %}
      <h1>{{ post.title }}</h1>
    {% endfor %}

  </div>
{% endblock %}

{% block scripts %}
  {% render_bundle 'vendor.js' %}
  {% render_bundle 'login.js' %}
{% endblock %}
